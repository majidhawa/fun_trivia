<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&family=Sansita+Swashed:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>Fun Trivia</title>
  </head>
  <body>
    <h1>Fun Trivia</h1>
    <div class="main-container">
      <div class="game-settings">
        <h2>The Ultimate Quiz Machine!</h2>
        <div class="settings-container">
          <label for="category">Category:</label>
          <select name="category" id="category">
            <option selected="true" disabled>Select category:</option>
            <option value="9">General Knowledge</option>
            <option value="14">TV</option>
            <option value="11">Movies</option>
            <option value="12">Music</option>
            <option value="15">Video Games</option>
            <option value="21">Sports</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="27">Animals</option>
            <option value="28">Cars</option>
          </select>
        </div>
        <div class="settings-container">
          <label for="difficulty">Difficulty:</label>
          <select name="difficulty" id="difficulty">
            <option selected="true" disabled>Select difficulty:</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div class="settings-container">
          <label for="question-amount">Questions:</label>
          <select name="question-amount" id="question-amount">
            <option selected="true" disabled>Select quantity:</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
          </select>
        </div>
        <button id="start-btn" value="">Lets Go</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
